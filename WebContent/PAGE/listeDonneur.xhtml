<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

  <head>
  	<meta  http-equiv="Content-Type" content="text/html; charset=utf-8" />
  </head>

  <body>
  		<center><h2><h:outputText value="LISTE DE TOUS LES DONNEURS"/></h2></center>
  		<h:form>
  			<h:panelGrid columns="1" style="margin-left:auto;margin-right:auto;">
  				<rich:dataTable value="#{donneur.liste_des_donneurs_dans_la_base_de_donnees}" var="don" id="tabledonneur">
  					
  					<rich:column>
  						<f:facet name="header">Id</f:facet>
		  				<h:outputText value="#{don.id}" />
  					</rich:column>
  					
  					<rich:column>
		  				<f:facet name="header">NOM</f:facet>
		  				<h:outputText value="#{don.nom_donneur}" />
		  			</rich:column>
		  			
		  			<rich:column>
		  				<f:facet name="header">PRENOM</f:facet>
		  				<h:outputText value="#{don.prenom_donneur}" />
		  			</rich:column>
		  			
		  			<rich:column>
		  				<f:facet name="header">SEXE</f:facet>
		  				<h:outputText value="#{don.sexe_donneur}" />
		  			</rich:column>
		  			
		  			<rich:column>
		  				<f:facet name="header">GROUPE SANGUIN</f:facet>
		  				<h:outputText value="#{don.groupe_sanguin_donneur}" />
		  			</rich:column>
		  			
		  			<rich:column>
			  			<f:facet name="header">Modifier</f:facet>
			  			<a4j:commandButton action="#{don.ModifierDonneur}" value="Modifier" data="#{don.info}" oncomplete="alert(data)"/>
		  			</rich:column>
		  			
		  			<rich:column>
			  			<f:facet name="header">Supprimer</f:facet>
			  			<a4j:commandButton action="#{don.SupprimerDonneur}" value="Supprimer" data="#{don.info}" oncomplete="alert(data)"/>
		  			</rich:column> 			
  				</rich:dataTable>
  				
  				<h:panelGrid columns="1" style="margin-left:auto;margin-right:auto;">
		  			<h:commandButton action="enregistrerDonneur" value="Retour" />
		  		</h:panelGrid>
		  		
  			</h:panelGrid>>
  		</h:form>
  </body>
</html>
